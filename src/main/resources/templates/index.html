<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <title>Ínicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2>Bem vindo ao ACEM</h2>
    <h5>Autenticação e Cadastro de Estoque em Memória</h5>

    <div class="text-center">
        <!-- Caixa de alerta para exibir mensagens -->
        <div id="alert-box"></div>
    </div>
    
    <div sec:authorize="!isAuthenticated()" class="text-center">
        <h1 sec:authorize="!isAuthenticated()">
            Você ainda não fez login.
        </h1>
        <a th:href="@{/login}" class="btn btn-success">Log in</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="text-center">
        <h1 sec:authorize="isAuthenticated()">
            Você está logado.
        </h1>
        <a th:href="@{/itens}" class="btn btn-primary">Ver estoque</a>
        <a th:href="@{/logout}" class="btn btn-danger">Log out</a>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logoutSuccessful') && urlParams.get('logoutSuccessful') === 'true') {
                showSuccessAlert('Logout realizado com sucesso!');
            }
            if (urlParams.has('loginSuccessful') && urlParams.get('loginSuccessful') === 'true') {
                showSuccessAlert('Login realizado com sucesso!');
            }
        });

        function showSuccessAlert(message) {
            const alertBox = document.getElementById('alert-box');
            alertBox.innerHTML = `<div class="alert alert-success alert-dismissible fade show w-50" style="margin-left: 25%;" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
        }
    </script>

</body>

</html>
