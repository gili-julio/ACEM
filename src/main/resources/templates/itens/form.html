<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastrar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            display: block;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
            width: 50%;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="form-container bg-light">
        <h2 class="text-center">Cadastrar Item</h2>
        <form th:action="@{/itens/cadastrar}" th:object="${item}" method="post">
            <!-- Campo Name -->
            <label class="form-label text-start" for="name">Nome:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" placeholder="Digite o nome" required />
            <p th:if="${#fields.hasErrors('name')}" class="text-danger"></p>

            <!-- Campo Description -->
            <label class="form-label text-start" for="description">Descrição:</label>
            <input class="form-control" type="text" id="description" th:field="*{description}" placeholder="Digite a descrição" required />
            <p th:if="${#fields.hasErrors('description')}" class="text-danger"></p>

            <!-- Campo Amount -->
            <label class="form-label text-start" for="amount">Quantidade:</label>
            <input class="form-control" type="number" id="amount" th:field="*{amount}" value="0" required />
            <p th:if="${#fields.hasErrors('amount')}" class="text-danger"></p>

            <!-- Botão para submeter o formulário -->
            <div class="text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a th:href="@{/itens}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
